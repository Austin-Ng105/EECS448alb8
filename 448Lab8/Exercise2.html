<html>
    <style>
        .slides {display:none;}
    </style>

    <body>
        <input type="button" value="Left" onclick ="trackSlide(1)" style="float: left;">
        <input type="button" value="Right" onclick ="trackSlide(1)" style="float: right;">

        <img class ="slides" src="img2.jpg" id="myImgId" width=100% height=100%>
        <img class ="slides" src="img3.jpg" id="myImgId" width=100% height=100%>
        <img class ="slides" src="img4.jpg" id="myImgId" width=100% height=100%>
        <img class ="slides" src="img5.jpg" id="myImgId" width=100% height=100%>
        <script>
            var slideNum = 1;

            //cycles the slides
            function moveSlide(x) {
                var currentSlide = document.getElementsByClassName("slides");
                for(var i = 0; i < currentSlide.length; i++){
                    currentSlide[i].style.display = "none";
                }
                if(slideNum > currentSlide.length) {
                    slideNum = 1;
                }else if( slideNum < 1){
                    slideNum = 5;
                }
                currentSlide[slideNum-1].style.display = "block";
            }
            //moves the slides
            function trackSlide(x) {
                moveSlide(slideNum += x);
            }
            moveSlide(slideNum);


        </script>

    </body>
</html>
